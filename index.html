<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Social Networking Card</title>
</head>
<body>
    
    
    <div id="card">

        <div id="card-edge" class="card"></div>

        <div id="card-content" class="card">
            <section id="profile-id">
                <span id="profile-image"></span>
                <label>Name</label>
            </section>

            <section id="profile-skills">
                <ul>
                    <li>Data scientist</li>
                    <li>Software engineer</li>
                    <li>Fluent portuguese and english</li>
                </ul>
            </section>
        </div>

    </div>


    <nav>
        
        <a href="#">
            <section class="sc-links">
                <span id="github-image"></span>
                <label>Github</label>
            </section>
        </a>

        <a href="#">
            <section class="sc-links">
                <span id="figma-image"></span>
                <label>Figma</label>
            </section>
        </a>

        <a href="#">
            <section class="sc-links">
                <span id="instagram-image"></span>
                <label>Instagram</label>
            </section>
        </a>

        <a href="#">
            <section class="sc-links">
                <span id="facebook-image"></span>
                <label>Facebook</label>
            </section>
        </a>

    </nav>

    
    <script type="text/javascript" src="./vanilla-tilt.js"></script>
    <script type="text/javascript" src="./index.js"></script>

    
</body>
</html>
